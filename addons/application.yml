apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ssp-addons
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/askulkarni2/argo-add-ons
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true